<article class="col-lg-4 col-md-6 col-12 clearfix mb-4">
  <div class="post-block">
    <a href="{{ .Permalink }}">
      <div class="media-wrapper">
        <img class="img-fluid" src="{{ .Params.image }}">
      </div>
      <div class="content">
        <h3>{{ .Title }}</h3>
        <p>{{ .Summary }}</p>
      </div>
    </a>
  </div>
</article>
